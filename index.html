<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="expression"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="btn All-Clear">AC</div>
                <div class="btn Open-Bracket">(</div>
                <div class="btn Close-Bracket">)</div>
                <div class="btn Divide">/</div>

                <div class="btn Seven">7</div>
                <div class="btn Eight">8</div>
                <div class="btn Nine">9</div>
                <div class="btn Multiply">X</div>

                <div class="btn Four">4</div>
                <div class="btn Five">5</div>
                <div class="btn Six">6</div>
                <div class="btn Subtract">-</div>

                <div class="btn One">1</div>
                <div class="btn Two">2</div>
                <div class="btn Three">3</div>
                <div class="btn Add">+</div>

                <div class="btn Backspace">&#9003</div>
                <div class="btn Zero">0</div>
                <div class="btn Decimal">.</div>
                <div class="btn Equate">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
